<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Cost Calculator</h1>
    <form id="costForm" action="process.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="kgs">Kilograms:</label>
        <input type="number" id="kgs" name="kgs" required>
        <br>
        <label for="costPerKg">Cost per Kilogram:</label>
        <input type="number" id="costPerKg" name="costPerKg" required>
        <br>
        <input type="submit" value="Calculate and Save">
    </form>
    <p id="result"></p>
</body>
</html>
